<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/swiper-3.4.2.min.css"> -->
</head>
<style>
    .swiper-container {
        width: 200px;
        height: 100px;
        border: 1px solid red;
        overflow: hidden;
        margin: 100px auto;
    }
    
    .swiper-wrapper {
        display: flex;
        flex-direction: column;
    }
    
    .swiper-slide {
        flex-shrink: 0;
        width: 100px;
        height: 100px;
        background-color: pink;
        margin-right: 10px;
    }
    
    .lunbo {
        width: 300px;
        height: 100px;
        border: 1px solid #ccc;
        overflow: hidden;
    }
    
    .lunbo ul {
        display: flex;
        width: 100%;
        height: 100%;
    }
    
    .lunbo ul li {
        width: 100%;
        height: 100%;
        flex-shrink: 0;
        /*子元素不被挤压*/
        background-color: red;
        line-height: 100px;
        text-align: center;
        color: #fff;
    }
</style>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
    </div>

    <div class="lunbo">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    <script src="./js/swiper-3.4.2.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            updateOnWindowResize: true,
            slidesPerView: "auto", //slide宽高自己设置
            // direction: 'vertical',上下滑动
            // loop: true,
        });
        // var mylunbo = new Swiper('.lunbo', {
        //     // updateOnWindowResize: true,
        //     slidesPerView: "auto", //slide宽高自己设置
        //     // direction: 'vertical',上下滑动
        //     loop: true,
        // })
    </script>
</body>

</html>
